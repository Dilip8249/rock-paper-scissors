<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="game-btn-container">
        <button class="game-btn" onclick="playGame('rock')">
            <img class="img" src="image/rock-emoji.png" alt="Rock">
        </button>
        <button class="game-btn" onclick="playGame('paper')">
            <img class="img" src="image/paper-emoji.png" alt="Paper">
        </button>
        <button class="game-btn" onclick="playGame('scissors')">
            <img class="img" src="image/scissors-emoji.png" alt="Scissors">
        </button>
    </div>
        <p class="js-result result"></p>
        <p class="js-move"></p>
        <p class="js-score"></p>
    <button class="reset-btn" onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
        ">Reset Score
    </button>
</body>

</html>
